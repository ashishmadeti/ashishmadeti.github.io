---
layout: page
title: Archive
header: All Posts
group: navigation
---

<div>
	{% for post in site.posts %}
	<article class="post">
		{% if post.external-url %}
		<h4>
			<a href="{{ post.external-url }}">{{ post.title }}</a>
			<a class="anchor" href="{{ post.url }}">&#9875;</a>
		</h4>
		{% else %}
		<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
		{% endif %}
	</article>
	{% endfor %}
</div>

<div class="clearfix"></div>
