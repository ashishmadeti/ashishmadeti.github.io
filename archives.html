---
layout: page
title: Archives
header: All Posts
group: navigation
---

<div class="col-sm-3 col-xs-6">
	{% for post in site.posts %}
	<article class="post">
		{% if post.external-url %}
		<h3>
			<a href="{{ post.external-url }}">{{ post.title }}</a>
			<a class="anchor" href="{{ post.url }}">&#9875;</a>
		</h3>
		{% else %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{% endif %}
	</article>
	{% endfor %}
</div>

<div class="clearfix"></div>
